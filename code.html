<!DOCTYPE html>

<head>

    <meta name="orbit:card" content="https://vplaza.org/v1/files/v1-info/images/vplazav1.png">
    <title>VPlaza V1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background-color: #1a0408;
            background-image: radial-gradient(circle at 70% 50%, #4a0010, #1a0408);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 10%;
            position: relative;
        }

        .content-container {
            z-index: 2;
            width: 50%;
        }

        .text-white {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.9);
            font-weight: 700;
            font-size: 1.8rem;
            letter-spacing: 1px;
            display: inline-block;
            margin-right: 15px;
        }

        .text-red {
            color: #ff2d2d;
            text-shadow: 0 0 15px rgba(255, 45, 45, 0.9);
            font-weight: 700;
            font-size: 1.8rem;
            letter-spacing: 1px;
            display: inline-block;
            margin-right: 15px;
        }

        .headline {
            margin-bottom: 25px;
        }

        .brand-name {
            color: #ff2d2d;
            text-shadow: 0 0 15px rgba(255, 45, 45, 0.9);
            font-size: 1.5rem;
            font-weight: 200;
            letter-spacing: 2px;
            margin: 10px 0 40px 0;
            display: block;
            animation: pulse 3s infinite alternate;
        }

        .enter-button {
            display: inline-flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 12px 40px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .enter-button:hover {
            background: rgba(255, 45, 45, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(255, 45, 45, 0.3);
        }

        .enter-button:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
        }

        .enter-button:hover:after {
            animation: shine 5.5s ease-in-out;
        }

        .enter-button span {
            margin-right: 5px;
        }

        .custom-image-container {
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            z-index: 1;
            width: 20%;
            max-width: 500px;
            filter: drop-shadow(0 0 30px rgba(255, 45, 45, 0.5));
            animation: float 100s ease-in-out infinite;
        }

        .custom-image {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
        }

        .dot {
            position: absolute;
            background-color: #ff2d2d;
            border-radius: 50%;
            opacity: 0.5;
            filter: blur(2px);
            z-index: 0;
        }

        @keyframes pulse {
            0% {
                text-shadow: 0 0 5px rgba(255, 45, 45, 0.8), 0 0 10px rgba(255, 45, 45, 0.5);
            }
            100% {
                text-shadow: 0 0 15px rgba(255, 45, 45, 0.9), 0 0 30px rgba(255, 45, 45, 0.7);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(-50%) translateX(0);
            }
            50% {
                transform: translateY(-53%) translateX(10px);
            }
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .hoverable {
            transition: all 0.3s ease;
        }

        .hoverable:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        .instructions {
            color: rgba(255, 255, 255, 0.7);
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            text-align: center;
        }

        @media (max-width: 1100px) {
            .content-container {
                width: 60%;
            }

            .custom-image-container {
                width: 35%;
                right: 5%;
            }
        }

        @media (max-width: 1px) {
            body {
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 20px;
                text-align: center;
            }

            .content-container {
                width: 100%;
                margin-bottom: 40px;
            }

            .custom-image-container {
                position: relative;
                width: 70%;
                right: 0;
                top: 0;
                transform: none;
                margin-top: 40px;
            }

            .text-white, .text-red {
                font-size: 2rem;
            }

            .brand-name {
                font-size: 3.5rem;
            }

            .instructions {
                position: relative;
                margin-top: 30px;
                bottom: auto;
                left: auto;
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="headline">
            <span class="text-white hoverable">YOU'VE</span>
            <span class="text-red hoverable">COME</span>
            <span class="text-white hoverable">TO</span>
            <span class="text-red hoverable">SUCCEED</span>
        </div>

        <h1 class="brand-name hoverable">Welcome back or welcome to Vplaza</h1>

        <a href="v1oper-a.html" class="enter-button" id="enter-btn">
            <span class="text-white">Lets</span>
            <span class="text-red">Enter</span>
        </a>
    </div>

    <div class="custom-image-container">
        <img src="images/vplazav1.png" alt="vplazav1" class="custom-image">
    </div>

    <p class="instructions">Thank You For Using Vplaza! Click "Lets Enter" to continue!</p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            createDots(15);
            document.addEventListener('mousemove', function(e) {
                const mouseX = e.clientX;
                const mouseY = e.clientY;

                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;

                const moveX = (mouseX - windowWidth / 2) / 50;
                const moveY = (mouseY - windowHeight / 2) / 50;

                const imageContainer = document.querySelector('.custom-image-container');

                if (window.innerWidth > 768) {
                    imageContainer.style.transform = `translateY(-50%) translate(${moveX}px, ${moveY}px)`;
                }
            });
        });

        function createDots(num) {
            for (let i = 0; i < num; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';

                const x = Math.random() * 100;
                const y = Math.random() * 100;

                const size = Math.random() * 6 + 2;

                const opacity = Math.random() * 0.6 + 0.2;

                dot.style.width = `${size}px`;
                dot.style.height = `${size}px`;
                dot.style.left = `${x}%`;
                dot.style.top = `${y}%`;
                dot.style.opacity = opacity;

                dot.style.animation = `float ${Math.random() * 5 + 3}s ease-in-out infinite alternate`;

                document.body.appendChild(dot);
            }
        }
    </script>
</body>
</html>
