        /* Music Player Styles - Sleek Modern Design */
        .music-player-container {
            position: fixed;
            top: 0;
            left: 56px;
            width: 0;
            height: 100%;
            overflow: hidden;
            transition: width 0.4s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.3s ease;
            z-index: 9999;
            backdrop-filter: blur(10px);
        }

        .music-player-container.open {
            width: 490px;
            animation: player-glow 2s infinite alternate;
        }

        @keyframes player-glow {
            0% {
                box-shadow: 0 0 10px rgba(255, 0, 128, 0.3);
            }
            100% {
                box-shadow: 0 0 25px rgba(255, 0, 128, 0.6);
            }
        }

        .music-player-content {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #121212 0%, #1a1a1a 100%);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
            border-left: 3px solid rgba(255, 0, 128, 0.7);
        }

        .music-player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            height: 50px;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            border-bottom: 1px solid rgba(255, 0, 128, 0.7);
            position: relative;
            overflow: hidden;
        }

        .music-player-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, rgba(255, 0, 128, 0.7), transparent);
            animation: header-glow 3s infinite alternate;
        }

        @keyframes header-glow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .music-player-title {
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #fff, rgba(255, 0, 128, 0.7));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: text-shimmer 3s infinite;
            background-size: 200% 100%;
        }

        @keyframes text-shimmer {
            0% { background-position: -100% 0; }
            100% { background-position: 200% 0; }
        }

        .music-player-close {
            position: relative;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10000;
            cursor: pointer;
            color: white;
            font-weight: 800;
            background-color: #000;
            text-align: center;
            padding: 18px 0;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            border-top: 1px solid rgba(255, 0, 128, 0.7);
            overflow: hidden;
        }

        .music-player-close:hover {
            background-color: rgba(255, 0, 128, 0.8);
            letter-spacing: 3px;
        }

        .music-player-close::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 128, 0.3), transparent);
            transition: all 0.5s;
        }

        .music-player-close:hover::before {
            left: 100%;
            transition: all 0.5s;
        }

        .music-player-iframe-container {
            flex-grow: 1;
            position: relative;
            height: calc(100% - 118px); /* Adjust for header and close button */
            background-color: #1e1e1e;
            overflow: hidden;
            border-radius: 8px;
            margin: 10px;
            border: 1px solid rgba(255, 0, 128, 0.4);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .music-player-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            border-radius: 8px;
            opacity: 0;
            animation: fade-in 0.4s forwards 0.3s;
            background-color: #121212;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Style the headphones icon specifically */
        #music-player-btn {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #music-player-btn:hover {
            color: rgba(255, 0, 128, 0.9) !important;
        }

        #music-player-btn::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 0, 128, 0.4) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
            border-radius: 50%;
            transform: scale(0.85);
        }

        #music-player-btn:hover::before {
            opacity: 1;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.85);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(0.85);
            }
        }

        #music-player-btn ion-icon {
            font-size: 22px;
            transition: all 0.3s ease;
        }

        #music-player-btn:hover ion-icon {
            transform: scale(1.2);
        }

    <script>
        let activeTabId = 0;
        let tabCounter = 1;
        let tabsInSidebar = false;

        let browserHistory = [];

        if (localStorage.getItem('browserHistory')) {
            try {
                browserHistory = JSON.parse(localStorage.getItem('browserHistory'));
            } catch (e) {
                console.error('Error loading history:', e);
                browserHistory = [];
            }
        }

        const sidebar = document.getElementById('sidebar');
        const sidebarTabsSection = document.getElementById('sidebar-tabs-section');
        const topTabsBar = document.getElementById('tabs-top-bar');
        const contentArea = document.getElementById('content-area');
        const urlBar = document.getElementById('url-bar');
        const newTabBtnTop = document.getElementById('new-tab-btn-top');
        const backBtn = document.getElementById('back-btn');
        const forwardBtn = document.getElementById('forward-btn');
        const reloadBtn = document.getElementById('reload-btn');
        const loadingBarContainer = document.getElementById('loading-bar-container');
        const historyPanel = document.getElementById('history-panel');
        const historyItemsContainer = document.getElementById('history-items-container');

        const historyBtn = document.getElementById('history-btn');
        historyBtn.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();

            if (historyPanel.style.display === 'block') {
                historyPanel.classList.remove('visible');
                setTimeout(() => {
                    historyPanel.style.display = 'none';
                }, 200);
            } else {
                historyPanel.style.display = 'block';

                historyPanel.offsetWidth;
                historyPanel.classList.add('visible');
            }
        });

        function populateHistoryPanel() {
            historyItemsContainer.innerHTML = '';

            browserHistory.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';

                historyItem.innerHTML = `
                    <div class="history-item-icon">
                        <i class="fa-solid fa-link"></i>
                    </div>
                    <div class="history-item-time">${item.time}</div>
                    <div class="history-item-url">${item.displayUrl}</div>
                `;

                historyItem.addEventListener('click', function() {
                    const clickedUrl = item.url;
                    navigateToUrl(clickedUrl);

                    historyPanel.classList.remove('visible');
                    setTimeout(() => {
                        historyPanel.style.display = 'none';
                    }, 200);
                });

                historyItemsContainer.appendChild(historyItem);
            });
        }

        const initialTabs = [
            { id: 0, title: 'New Tab', url: '/landin', icon: 'fa-home' }
        ];

        function initializeTabs() {
            while (topTabsBar.firstChild) {
                if (topTabsBar.firstChild.id === 'new-tab-btn-top') {
                    break;
                }
                topTabsBar.removeChild(topTabsBar.firstChild);
            }

            initialTabs.forEach(tab => {
                createTopTab(tab.id, tab.title, tab.url, tab.icon);
            });

            switchTab(activeTabId);
        }

        function createTopTab(tabId, title, url, icon) {
            const tab = document.createElement('div');
            tab.className = 'tab';
            tab.dataset.tabId = tabId;
            tab.dataset.url = url;

            const faviconUrl = url.startsWith('/landin')
                ? ''
                : `https://www.google.com/s2/favicons?domain=${extractDomain(url)}`;

            tab.innerHTML = `
                <div class="tab-icon">
                    ${faviconUrl ? `<img src="${faviconUrl}" alt="">` : `<ion-icon name="planet"></ion-icon>`}
                </div>
                <div class="tab-title">${title}</div>
                <div class="tab-close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            `;

            topTabsBar.insertBefore(tab, newTabBtnTop);

            tab.addEventListener('click', (e) => {
                if (!e.target.closest('.tab-close')) {
                    switchTab(tabId);
                }
            });

            const closeBtn = tab.querySelector('.tab-close');
            closeBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                closeTab(tabId);
            });
        }

        function createSidebarTab(tabId, url, icon) {
            const tab = document.createElement('div');
            tab.className = 'tab';
            tab.dataset.tabId = tabId;
            tab.dataset.url = url;

            const faviconUrl = url.startsWith('/landin')
                ? ''
                : `https://www.google.com/s2/favicons?domain=${extractDomain(url)}`;

            if (faviconUrl) {
                tab.innerHTML = `<img src="${faviconUrl}" alt="" style="width:16px;height:16px;">`;
            } else {
                tab.innerHTML = `<i class="fa-solid ${icon || 'fa-globe'}"></i>`;
            }

            sidebarTabsSection.appendChild(tab);

            tab.addEventListener('click', () => switchTab(tabId));
        }

        function extractDomain(url) {
            if (url.startsWith('/landin')) return '';
            try {

                if (url.includes('/active/embed.html?url=')) {
                    const embedUrl = decodeURIComponent(url.split('/active/embed.html?url=')[1]);
                    if (embedUrl.includes('://')) {
                        return new URL(embedUrl).hostname;
                    } else if (embedUrl.includes('.')) {
                        return embedUrl.split('/')[0];
                    }
                }

                if (url.includes('://')) {
                    return new URL(url).hostname;
                } else if (url.includes('.')) {
                    return url.split('/')[0];
                }
            } catch (e) {
                console.error('Error extracting domain:', e);
            }
            return '';
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            let selectedTab;
            if (tabsInSidebar) {
                selectedTab = sidebarTabsSection.querySelector(`.tab[data-tab-id="${tabId}"]`);
            } else {
                selectedTab = topTabsBar.querySelector(`.tab[data-tab-id="${tabId}"]`);
            }

            const selectedContent = document.getElementById(`tab-content-${tabId}`);

            if (selectedTab && selectedContent) {
                selectedTab.classList.add('active');
                selectedContent.classList.add('active');
                activeTabId = parseInt(tabId);

                const frameUrl = selectedTab.dataset.url;
                updateUrlBar(frameUrl);
            }
        }
        function updateUrlBar(url) {
            // Check if the URL is the specific landing page path
            if (url.toLowerCase().includes('vplaza') || url.toLowerCase().includes('file://')) {
                urlBar.value = '(hidden)';
            } else if (url.includes('/active/embed.html?url=')) {
                const actualUrl = decodeURIComponent(url.split('/active/embed.html?url=')[1]);
                urlBar.value = actualUrl;
            } else {
                urlBar.value = url;
            }
        }
        function createNewTab() {
            const tabId = tabCounter++;
            const newTabData = {
                id: tabId,
                title: 'New Tab',
                url: '/landin',
                icon: 'fa-globe'
            };

            if (tabsInSidebar) {
                createSidebarTab(tabId, newTabData.url, newTabData.icon);
            } else {
                createTopTab(tabId, newTabData.title, newTabData.url, newTabData.icon);
            }

            const tabContent = document.createElement('div');
            tabContent.className = 'tab-content';
            tabContent.id = `tab-content-${tabId}`;
            tabContent.innerHTML = `<iframe src="${newTabData.url}" id="frame-${tabId}" onload="frameLoaded(${tabId})" data-is-loading="false"></iframe>`;

            contentArea.appendChild(tabContent);

            switchTab(tabId);
        }

        function closeTab(tabId) {
            const topTab = topTabsBar.querySelector(`.tab[data-tab-id="${tabId}"]`);
            const sidebarTab = sidebarTabsSection.querySelector(`.tab[data-tab-id="${tabId}"]`);
            const tabContent = document.getElementById(`tab-content-${tabId}`);

            if ((topTab || sidebarTab) && tabContent) {
                if (parseInt(tabId) === activeTabId) {
                    let nextTabId = null;

                    const allTabIds = Array.from(document.querySelectorAll('.tab'))
                        .map(tab => parseInt(tab.dataset.tabId))
                        .filter(id => id !== parseInt(tabId));

                    if (allTabIds.length > 0) {
                        nextTabId = allTabIds[0];
                    }

                    if (nextTabId !== null) {
                        switchTab(nextTabId);
                    }
                }

                if (topTab) topTab.remove();
                if (sidebarTab) sidebarTab.remove();
                tabContent.remove();

                const remainingTabs = document.querySelectorAll('.tab');
                if (remainingTabs.length === 0) {
                    createNewTab();
                }
            }
        }

        function toggleTabsLocation() {
            tabsInSidebar = !tabsInSidebar;

            if (tabsInSidebar) {
                sidebarTabsSection.style.display = 'flex';
                sidebarTabsSection.innerHTML = '';

                const topTabs = Array.from(topTabsBar.querySelectorAll('.tab'));
                topTabs.forEach(tab => {
                    const tabId = tab.dataset.tabId;
                    const url = tab.dataset.url;
                    const icon = tab.querySelector('i')?.className.split(' ')[1] || 'fa-globe';

                    createSidebarTab(tabId, url, icon);
                });

                Array.from(topTabsBar.querySelectorAll('.tab')).forEach(tab => {
                    tab.style.display = 'none';
                });
            } else {
                sidebarTabsSection.style.display = 'none';

                Array.from(topTabsBar.querySelectorAll('.tab')).forEach(tab => {
                    tab.style.display = 'flex';
                });
            }

            switchTab(activeTabId);
        }

        function goBack() {
            const activeFrame = document.getElementById(`frame-${activeTabId}`);
            if (activeFrame && activeFrame.contentWindow) {
                loadingBarContainer.style.display = 'block';
                activeFrame.dataset.isLoading = 'true';
                try {
                    activeFrame.contentWindow.history.back();
                } catch (error) {
                    console.error("Could not navigate back:", error);
                    loadingBarContainer.style.display = 'none';
                    activeFrame.dataset.isLoading = 'false';
                }
            }
        }

        function goForward() {
            const activeFrame = document.getElementById(`frame-${activeTabId}`);
            if (activeFrame && activeFrame.contentWindow) {
                loadingBarContainer.style.display = 'block';
                activeFrame.dataset.isLoading = 'true';
                try {
                    activeFrame.contentWindow.history.forward();
                } catch (error) {
                    console.error("Could not navigate forward:", error);
                    loadingBarContainer.style.display = 'none';
                    activeFrame.dataset.isLoading = 'false';
                }
            }
        }

        function reloadPage() {
            const activeFrame = document.getElementById(`frame-${activeTabId}`);
            if (activeFrame) {
                loadingBarContainer.style.display = 'block';
                activeFrame.dataset.isLoading = 'true';
                activeFrame.src = activeFrame.src;
            }
        }

        function navigateToUrl(url) {
            const activeFrame = document.getElementById(`frame-${activeTabId}`);
            if (activeFrame) {
                loadingBarContainer.style.display = 'block';
                activeFrame.dataset.isLoading = 'true';

                const internalPaths = ['/tutorials', '/gamepagev1', '/ai', '/v-ai', '/a', '/landin'];

                let processedUrl = url;
                if (internalPaths.some(path => url === path || url.startsWith(path + '/'))) {
                    processedUrl = url;
                } else if (!url.includes('://') && !url.startsWith('/')) {
                    processedUrl = `/active/embed.html?url=https://${url}`;
                } else if (!url.startsWith('/')) {
                    processedUrl = `/active/embed.html?url=${encodeURIComponent(url)}`;
                }

                activeFrame.src = processedUrl;

                const topTab = topTabsBar.querySelector(`.tab[data-tab-id="${activeTabId}"]`);
                const sidebarTab = sidebarTabsSection.querySelector(`.tab[data-tab-id="${activeTabId}"]`);

                if (topTab) topTab.dataset.url = processedUrl;
                if (sidebarTab) sidebarTab.dataset.url = processedUrl;

                updateUrlBar(processedUrl);
                storeHistoryItem(url);
            }
        }

        function handleUrlSubmit(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                let url = urlBar.value.trim();

                if (!url.includes('://') && !url.includes('.') && url !== '/landin') {
                    url = `https://www.google.com/search?q=${encodeURIComponent(url)}`;
                } else if (!url.includes('://') && url !== '/landin') {
                    url = `https://${url}`;
                }

                navigateToUrl(url);
            }
        }

        function frameLoaded(tabId) {
            const frame = document.getElementById(`frame-${tabId}`);
            if (!frame) return;

            if (frame.dataset.isLoading === 'true') {
                setTimeout(() => {
                    loadingBarContainer.style.display = 'none';
                    frame.dataset.isLoading = 'false';
                }, 500);
            }

            try {
                const topTab = topTabsBar.querySelector(`.tab[data-tab-id="${tabId}"]`);
                const sidebarTab = sidebarTabsSection.querySelector(`.tab[data-tab-id="${tabId}"]`);
                const frameUrl = frame.src;

                let pageTitle = 'New Tab';
                try {
                    if (frame.contentDocument) {
                        pageTitle = frame.contentDocument.title || 'New Tab';
                    }
                } catch (e) {
                    console.log('Could not access title due to cross-origin policy');
                }

                const faviconUrl = frameUrl.startsWith('/landin')
                    ? ''
                    : `https://www.google.com/s2/favicons?domain=${extractDomain(frameUrl)}`;

                if (topTab) {
                    const titleElement = topTab.querySelector('.tab-title');
                    if (titleElement) titleElement.textContent = pageTitle;

                    if (faviconUrl) {
                        const iconElement = topTab.querySelector('.tab-icon');
                        if (iconElement) {
                            iconElement.innerHTML = `<img src="${faviconUrl}" alt="">`;
                        }
                    }
                }

                if (sidebarTab && faviconUrl) {
                    sidebarTab.innerHTML = `<img src="${faviconUrl}" alt="" style="width:16px;height:16px;">`;
                }

                if (parseInt(tabId) === activeTabId) {
                    updateUrlBar(frameUrl);
                }
            } catch (e) {
                console.error('Error updating tab info:', e);
            }
        }

        function storeHistoryItem(url) {
            if (!url || url === '/landin') return;

            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const timeString = `${hours}:${minutes}`;

            let displayUrl = url;
            if (url.includes('/active/embed.html?url=')) {
                displayUrl = decodeURIComponent(url.split('/active/embed.html?url=')[1]);
            }

            browserHistory.unshift({
                url: url,
                displayUrl: displayUrl,
                time: timeString,
                timestamp: now.getTime()
            });

            if (browserHistory.length > 15) {
                browserHistory.pop();
            }

            try {
                localStorage.setItem('browserHistory', JSON.stringify(browserHistory));
            } catch (e) {
                console.error('Error saving history:', e);
            }

            populateHistoryPanel();
        }

        window.addEventListener('message', function(event) {
            if (event.data && event.data.type) {
                if (event.data.type === 'search') {
                    const searchUrl = `/active/embed.html?url=https://www.google.com/search?q=${encodeURIComponent(event.data.query)}`;
                    const activeFrame = document.getElementById(`frame-${activeTabId}`);
                    if (activeFrame) {
                        loadingBarContainer.style.display = 'block';
                        activeFrame.dataset.isLoading = 'true';
                        activeFrame.src = searchUrl;

                        const topTab = topTabsBar.querySelector(`.tab[data-tab-id="${activeTabId}"]`);
                        const sidebarTab = sidebarTabsSection.querySelector(`.tab[data-tab-id="${activeTabId}"]`);

                        if (topTab) topTab.dataset.url = searchUrl;
                        if (sidebarTab) sidebarTab.dataset.url = searchUrl;

                        urlBar.value = `https://www.google.com/search?q=${encodeURIComponent(event.data.query)}`;

                        storeHistoryItem(`https://www.google.com/search?q=${encodeURIComponent(event.data.query)}`);
                    }
                } else if (event.data.type === 'navigate') {
                    const url = `/active/embed.html?url=${encodeURIComponent(event.data.url)}`;

                    const activeFrame = document.getElementById(`frame-${activeTabId}`);
                    if (activeFrame) {
                        loadingBarContainer.style.display = 'block';
                        activeFrame.dataset.isLoading = 'true';
                        activeFrame.src = url;

                        const topTab = topTabsBar.querySelector(`.tab[data-tab-id="${activeTabId}"]`);
                        const sidebarTab = sidebarTabsSection.querySelector(`.tab[data-tab-id="${activeTabId}"]`);

                        if (topTab) topTab.dataset.url = url;
                        if (sidebarTab) sidebarTab.dataset.url = url;

                        urlBar.value = event.data.url;

                        storeHistoryItem(event.data.url);
                    }
                }
            }
        });

        document.addEventListener('click', function(event) {
            if (!historyPanel.contains(event.target) && event.target !== historyBtn && !historyBtn.contains(event.target)) {
                if (historyPanel.style.display === 'block') {
                    historyPanel.classList.remove('visible');
                    setTimeout(() => {
                        historyPanel.style.display = 'none';
                    }, 200);
                }
            }
        });

        initializeTabs();

        populateHistoryPanel();

        newTabBtnTop.addEventListener('click', createNewTab);
        backBtn.addEventListener('click', goBack);
        forwardBtn.addEventListener('click', goForward);
        reloadBtn.addEventListener('click', reloadPage);
        urlBar.addEventListener('keydown', handleUrlSubmit);

        document.querySelectorAll('.sidebar-icon:not(#history-btn)').forEach(icon => {
            icon.addEventListener('click', function() {
                const url = this.getAttribute('data-url');
                if (url) {
                    // Don't navigate for the music player button or chat button
                    if (this.id === 'music-player-btn' || this.id === 'chat-btn') return;
                    navigateToUrl(url);
                }
            });
        });

        document.getElementById('fullscreen-btn').addEventListener('click', function() {
            const activeFrame = document.getElementById(`frame-${activeTabId}`);
            if (activeFrame) {
                if (activeFrame.requestFullscreen) {
                    activeFrame.requestFullscreen();
                } else if (activeFrame.webkitRequestFullscreen) {
                    activeFrame.webkitRequestFullscreen();
                } else if (activeFrame.msRequestFullscreen) {
                    activeFrame.msRequestFullscreen();
                }
            }
        });

        document.getElementById('close-browser').addEventListener('click', function() {
            const currentUrl = window.location.href;
            const firstConfirmation = confirm("You are about to close: " + currentUrl);

            if (firstConfirmation) {
                const secondConfirmation = confirm("Are you sure you want to do this? If you're in the middle of something, it might not save!");
                if (secondConfirmation) {
                    window.close();
                }
            }
        });

        const officialDomains = [
            "vplaza.org",
            "vplaza.mollypornstar.com/",
            "vplazav1.web.app/",
            "vplazav1.firebaseapp.com/",
            "vplazahasa.nudeinpublicblog.com/"
        ];

        const currentHost = window.location.hostname;

        if (officialDomains.includes(currentHost)) {
            alert(":) You are on an official Vplaza link!");
        } else if (currentHost.includes("vplaza")) {
            alert(":( You are on an *unofficial* link for Vplaza. Be careful!");
        }

        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/service-worker.js").then(() => {
                console.log("Service Worker registered");
            });
        }

        // --- Enhanced Music Player Animations and Interactions ---
        document.querySelectorAll('.sidebar-icon').forEach(icon => {
            if (icon.id === 'music-player-btn') {
                icon.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();

                    // Get the music player container
                    const musicPlayerContainer = document.getElementById('music-player-container');
                    const musicPlayerIframeContainer = document.getElementById('music-player-iframe-container');

                    // Check if iframe already exists
                    let iframe = document.getElementById('music-player-iframe');
                    if (!iframe) {
                        // Create iframe if it doesn't exist
                        iframe = document.createElement('iframe');
                        iframe.src = "/audio";
                        iframe.id = "music-player-iframe";
                        iframe.className = "music-player-iframe";

                        // Add transition effect class
                        setTimeout(() => {
                            musicPlayerIframeContainer.appendChild(iframe);
                        }, 100);
                    }

                    // Toggle visibility with smooth animation
                    if (musicPlayerContainer.classList.contains('open')) {
                        musicPlayerContainer.style.transition = "width 0.4s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.3s ease";
                        musicPlayerContainer.classList.remove('open');
                    } else {
                        musicPlayerContainer.style.transition = "width 0.4s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.3s ease";
                        musicPlayerContainer.classList.add('open');
                    }
                });

                // Remove data-url to prevent normal navigation
                if (icon.hasAttribute('data-url')) {
                    icon.removeAttribute('data-url');
                }

                // Add hover effect
                icon.addEventListener('mouseenter', function() {
                    this.style.textShadow = "0 0 10px rgba(255, 0, 128, 0.7)";
                    this.style.color = "rgba(255, 0, 128, 0.9)";
                    this.style.transform = "scale(1.1)";
                    this.style.transition = "all 0.3s ease";
                });

                icon.addEventListener('mouseleave', function() {
                    this.style.textShadow = "";
                    this.style.color = "";
                    this.style.transform = "";
                });
            }
            // Chat button logic
            if (icon.id === 'chat-btn') {
                icon.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();

                    // Get the chat container
                    const chatContainer = document.getElementById('chat-container');
                    const chatIframeContainer = document.getElementById('chat-iframe-container');

                    // Always clear and recreate the iframe
                    chatIframeContainer.innerHTML = '';

                    const iframe = document.createElement('iframe');
                    iframe.src = "chat.html";
                    iframe.id = "chat-iframe";
                    iframe.className = "chat-iframe";
                    iframe.style.width = "100%";
                    iframe.style.height = "100%";
                    iframe.style.border = "none";
                    iframe.style.zIndex = "10000";

                    // Add iframe immediately
                    chatIframeContainer.appendChild(iframe);

                    // Toggle visibility with smooth animation
                    if (chatContainer.classList.contains('open')) {
                        chatContainer.style.transition = "width 0.4s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.3s ease";
                        chatContainer.classList.remove('open');
                    } else {
                        chatContainer.style.transition = "width 0.4s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.3s ease";
                        chatContainer.classList.add('open');
                    }
                });

                // Remove data-url to prevent normal navigation
                if (icon.hasAttribute('data-url')) {
                    icon.removeAttribute('data-url');
                }

                // Add hover effect
                icon.addEventListener('mouseenter', function() {
                    this.style.textShadow = "0 0 10px rgba(0, 128, 255, 0.7)";
                    this.style.color = "rgba(0, 128, 255, 0.9)";
                    this.style.transform = "scale(1.1)";
                    this.style.transition = "all 0.3s ease";
                });

                icon.addEventListener('mouseleave', function() {
                    this.style.textShadow = "";
                    this.style.color = "";
                    this.style.transform = "";
                });
            }
        });

        // Close music player when X is clicked
        document.getElementById('music-player-close').addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();

            // Get the music player container and iframe
            const musicPlayerContainer = document.getElementById('music-player-container');
            const iframe = document.getElementById('music-player-iframe');

            // Add closing transition
            musicPlayerContainer.style.transition = "width 0.5s cubic-bezier(0.6, -0.28, 0.735, 0.045)";
            musicPlayerContainer.classList.remove('open');

            // Remove iframe to stop playback with a small delay
            if (iframe && iframe.parentNode) {
                setTimeout(() => {
                    iframe.parentNode.removeChild(iframe);
                }, 300);
            }
        });

        // Close chat when X is clicked
        document.getElementById('chat-close').addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();

            // Get the chat container
            const chatContainer = document.getElementById('chat-container');
            const chatIframeContainer = document.getElementById('chat-iframe-container');

            // Add closing transition
            chatContainer.style.transition = "width 0.5s cubic-bezier(0.6, -0.28, 0.735, 0.045)";
            chatContainer.classList.remove('open');

            // Clear the iframe container with a small delay
            setTimeout(() => {
                chatIframeContainer.innerHTML = '';
            }, 300);
        });

        // Close player (but keep playing) when clicking outside
        document.addEventListener('click', function(e) {
            const musicPlayerContainer = document.getElementById('music-player-container');
            const musicPlayerBtn = document.getElementById('music-player-btn');
            const chatContainer = document.getElementById('chat-container');
            const chatBtn = document.getElementById('chat-btn');

            if (
                musicPlayerContainer &&
                musicPlayerContainer.classList.contains('open') &&
                !musicPlayerContainer.contains(e.target) &&
                e.target !== musicPlayerBtn &&
                !musicPlayerBtn.contains(e.target)
            ) {
                // Smooth transition out
                musicPlayerContainer.style.transition = "width 0.4s cubic-bezier(0.16, 1, 0.3, 1)";
                musicPlayerContainer.classList.remove('open');
                // Note: We don't remove the iframe here, so music continues playing
            }

            if (
                chatContainer &&
                chatContainer.classList.contains('open') &&
                !chatContainer.contains(e.target) &&
                e.target !== chatBtn &&
                !chatBtn.contains(e.target)
            ) {
                // Smooth transition out
                chatContainer.style.transition = "width 0.4s cubic-bezier(0.16, 1, 0.3, 1)";
                chatContainer.classList.remove('open');
                // Note: We don't remove the iframe here, so chat session can persist if needed
            }
        });
    </script>
