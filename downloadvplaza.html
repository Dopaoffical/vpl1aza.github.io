<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vplaza Download</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="manifest" href="manifest.json" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #000000, #550000);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: #333;
    }

    .container {
      background: #000000;
      padding: 60px 40px;
      max-width: 600px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      transition: all 0.3s ease;
    }

    .container:hover {
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      transform: translateY(-5px);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #ffffff;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
      color: #ffffff;
    }

    .download-btn {
      background-color: #000000;
      color: #fff;
      font-size: 1.2em;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(117, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
    }

    .download-btn:hover {
      background-color: #350000;
      box-shadow: 0 6px 20px rgba(145, 33, 33, 0.3);
      transform: translateY(-2px);
    }

    @media(max-width: 700px){
      body {
        padding: 20px;
      }
      .container {
        padding: 40px 20px;
      }
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1em;
      }
      .download-btn {
        width: 100%;
        font-size: 1.1em;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Download Vplaza.org</h1>
    <p>Get the latest version of our website as a PWA and install it directly to your device.</p>
    <p>NOTE: This will allow you to use the site offline.</p>
    <a href="#" class="download-btn">Install Vplaza.org</a>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch((error) => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
