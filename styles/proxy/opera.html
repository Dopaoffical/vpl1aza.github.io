        .url-bar {

        }
        .tab-content.active {

        }
        iframe {

            height: 100%;

            0% { width: 0; transform: translateX(0); }
            50% { width: 50%; transform: translateX(50%); }

        }
        .background-container {

            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .wave-background {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/images/bg.png');

            background-position: center;

            z-index: -1;
        }
        .new-tab {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 16px;
            cursor: pointer;
            border-radius: 50%;
            margin: 4px 0;

        }
        .new-tab:hover {
            color: #fff;

        }
        .history-panel {
            position: fixed;
            top: 94px;
            left: 58px;
            width: 400px;
            max-height: 800px;
            background-color: rgba(46, 1, 1, 0.595);
            backdrop-filter: blur(10px);
            border-radius: 17px;
            color: rgb(255, 255, 255);
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            z-index: 999999999999999;
            overflow-y: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: none;
            transition: opacity 0.2s ease, transform 0.2s ease;
            opacity: 0;
            transform: translateY(-10px);
        }
        .history-panel.visible {
            opacity: 1;
            transform: translateY(0);

        .history-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;

            padding: 5px;
            border-radius: 8px;
            transition: all 0.2s;
            color: rgb(0, 0, 0);
        }
        .history-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .history-item-icon {
            color: rgb(0, 0, 0);
            font-size: 16px;
            margin-right: 10px;
        }
        .history-item-time {
            font-size: 14px;
            font-weight: 600;
            color: rgb(0, 0, 0);
            margin-right: 12px;
            min-width: 45px;
        }
        .history-divider {
            height: 1px;

        .history-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .history-icon {
            margin-right: 10px;
        }
        .history-title {
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
            color: rgb(0, 0, 0);
        }
        .history-item-url {
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1;
            color: rgb(255, 255, 255);
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 48px;
            }
            .tabs-top-bar {
                height: 50px;
            }
            .tabs-top-bar .tab {
                font-size: 14px;
                min-width: 80px;
            }
            .main-content {
                height: calc(100vh - 40px);
            }
            .browser-header {
                padding: 5px 10px;
            }
            .url-bar-wrapper {
                height: 32px;
                padding: 0 8px;
            }
            .url-bar {
                font-size: 12px;
            }
            .action-btn {
                width: 24px;
                height: 24px;
                font-size: 12px;
            }
            .window-btn {
                width: 24px;
                height: 24px;
            }
            .new-tab {
                width: 32px;
                height: 32px;
                font-size: 14px;
            }

        @media (max-width: 480px) {

                width: 40px;

            .tabs-top-bar .tab {

            .url-bar {
                font-size: 11px;

            .url-bar-wrapper {

            .history-panel {

            }

        .music-player-container {
            position: fixed;
            top: 0;
            left: 56px;
            width: 0;
            height: 100%;
            overflow: hidden;
            transition: width 0.4s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.3s ease;
            z-index: 9999;
            backdrop-filter: blur(10px);
        }

        .music-player-container.open {
            width: 490px;
            animation: player-glow 2s infinite alternate;
        }

        @keyframes player-glow {
            0% {
                box-shadow: 0 0 10px rgba(255, 0, 128, 0.3);
            }
            100% {
                box-shadow: 0 0 25px rgba(255, 0, 128, 0.6);
            }
        }

        .music-player-content {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #121212 0%, #1a1a1a 100%);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
            border-left: 3px solid rgba(255, 0, 128, 0.7);
        }

        .music-player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            height: 50px;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            border-bottom: 1px solid rgba(255, 0, 128, 0.7);
            position: relative;
            overflow: hidden;
        }

        .music-player-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, rgba(255, 0, 128, 0.7), transparent);
            animation: header-glow 3s infinite alternate;
        }

        @keyframes header-glow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .music-player-title {
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #fff, rgba(255, 0, 128, 0.7));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: text-shimmer 3s infinite;
            background-size: 200% 100%;
        }

        @keyframes text-shimmer {
            0% { background-position: -100% 0; }
            100% { background-position: 200% 0; }
        }

        .music-player-close {
            position: relative;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10000;
            cursor: pointer;
            color: white;
            font-weight: 800;
            background-color: #000;
            text-align: center;
            padding: 18px 0;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            border-top: 1px solid rgba(255, 0, 128, 0.7);
            overflow: hidden;
        }

        .music-player-close:hover {
            background-color: rgba(255, 0, 128, 0.8);
            letter-spacing: 3px;
        }

        .music-player-close::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 128, 0.3), transparent);
            transition: all 0.5s;
        }

        .music-player-close:hover::before {
            left: 100%;
            transition: all 0.5s;
        }

        .music-player-iframe-container {
            flex-grow: 1;
            position: relative;
            height: calc(100% - 118px);
            background-color: #1e1e1e;
            overflow: hidden;
            border-radius: 8px;
            margin: 10px;
            border: 1px solid rgba(255, 0, 128, 0.4);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .music-player-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            border-radius: 8px;
            opacity: 0;
            animation: fade-in 0.4s forwards 0.3s;
            background-color: #121212;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #music-player-btn {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #music-player-btn:hover {
            color: rgba(255, 0, 128, 0.9) !important;
        }

        #music-player-btn::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 0, 128, 0.4) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
            border-radius: 50%;
            transform: scale(0.85);
        }

        #music-player-btn:hover::before {
            opacity: 1;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.85);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(0.85);
            }
        }

        #music-player-btn ion-icon {
            font-size: 22px;
            transition: all 0.3s ease;
        }

        #music-player-btn:hover ion-icon {
            transform: scale(1.2);
        }

            <div class="cloud-iframe-container" id="cloud-iframe-container">
            </div>
            <div class="cloud-close" id="cloud-close">
                CLOSE CLOUD <i class="fa-solid fa-xmark" style="margin-left: 8px;"></i>
            </div>
        </div>
    </div>

    <script>
        let activeTabId = 0;
        let tabCounter = 1;
        let tabsInSidebar = false;
        let currentIp = "local";

        // FPS counter variables
        let frameCount = 0;
        let lastTime = performance.now();
        let fps = 0;
        const fpsCounter = document.getElementById('fps-counter');

        // FPS measurement function
        function measureFPS() {
            frameCount++;
            const currentTime = performance.now();
            const elapsedTime = currentTime - lastTime;

            if (elapsedTime >= 1000) {
                fps = Math.round((frameCount * 1000) / elapsedTime);
                fpsCounter.textContent = fps + " FPS";
                frameCount = 0;
                lastTime = currentTime;
            }

            requestAnimationFrame(measureFPS);
        }

        // Start measuring FPS
        requestAnimationFrame(measureFPS);

        let browserHistory = [];

        if (localStorage.getItem('browserHistory')) {
            try {
                browserHistory = JSON.parse(localStorage.getItem('browserHistory'));
            } catch (e) {
                console.error('Error loading history:', e);
                browserHistory = [];
            }
        }

        const sidebar = document.getElementById('sidebar');
        const sidebarTabsSection = document.getElementById('sidebar-tabs-section');
        const topTabsBar = document.getElementById('tabs-top-bar');
        const contentArea = document.getElementById('content-area');
        const urlBar = document.getElementById('url-bar');
        const newTabBtnTop = document.getElementById('new-tab-btn-top');
        const backBtn = document.getElementById('back-btn');
        const forwardBtn = document.getElementById('forward-btn');
        const reloadBtn = document.getElementById('reload-btn');
        const loadingBarContainer = document.getElementById('loading-bar-container');
        const historyPanel = document.getElementById('history-panel');
        const historyItemsContainer = document.getElementById('history-items-container');

        const historyBtn = document.getElementById('history-btn');
        historyBtn.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();

            if (historyPanel.style.display === 'block') {
                historyPanel.classList.remove('visible');
                setTimeout(() => {
                    historyPanel.style.display = 'none';
                }, 200);
            } else {
                historyPanel.style.display = 'block';

                historyPanel.offsetWidth;
                historyPanel.classList.add('visible');
            }
        });

        function populateHistoryPanel() {
            historyItemsContainer.innerHTML = '';

            browserHistory.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';

                historyItem.innerHTML = `
                    <div class="history-item-icon">
                        <i class="fa-solid fa-link"></i>
                    </div>
                    <div class="history-item-time">${item.time}</div>
                    <div class="history-item-url">${item.displayUrl}</div>
                `;

                historyItem.addEventListener('click', function() {
                    const clickedUrl = item.url;
                    navigateToUrl(clickedUrl);

                    historyPanel.classList.remove('visible');
                    setTimeout(() => {
                        historyPanel.style.display = 'none';
                    }, 200);
                });

                historyItemsContainer.appendChild(historyItem);
            });
        }

        const initialTabs = [
            { id: 0, title: 'New Tab', url: '/landin', icon: 'fa-home' }
        ];

        function initializeTabs() {
            while (topTabsBar.firstChild) {
                if (topTabsBar.firstChild.id === 'new-tab-btn-top') {
                    break;
                }
                topTabsBar.removeChild(topTabsBar.firstChild);
            }

            initialTabs.forEach(tab => {
                createTopTab(tab.id, tab.title, tab.url, tab.icon);
            });

            switchTab(activeTabId);
        }

        function createTopTab(tabId, title, url, icon) {
            const tab = document.createElement('div');
            tab.className = 'tab';
            tab.dataset.tabId = tabId;
            tab.dataset.url = url;

            const faviconUrl = url.startsWith('/landin')
                ? ''
                : `https://www.google.com/s2/favicons?domain=${extractDomain(url)}`;

            tab.innerHTML = `
                <div class="tab-icon">
                    ${faviconUrl ? `<img src="${faviconUrl}" alt="">` : `<ion-icon name="planet"></ion-icon>`}
                </div>
                <div class="tab-title">${title}</div>
                <div class="tab-close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            `;

            topTabsBar.insertBefore(tab, newTabBtnTop);

            tab.addEventListener('click', (e) => {
                if (!e.target.closest('.tab-close')) {
                    switchTab(tabId);
                }
            });

            const closeBtn = tab.querySelector('.tab-close');
            closeBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                closeTab(tabId);
            });
        }

        function createSidebarTab(tabId, url, icon) {
            const tab = document.createElement('div');
            tab.className = 'tab';
            tab.dataset.tabId = tabId;
            tab.dataset.url = url;

            const faviconUrl = url.startsWith('/landin')
                ? ''
                : `https://www.google.com/s2/favicons?domain=${extractDomain(url)}`;

            if (faviconUrl) {
                tab.innerHTML = `<img src="${faviconUrl}" alt="" style="width:16px;height:16px;">`;
            } else {
                tab.innerHTML = `<i class="fa-solid ${icon || 'fa-globe'}"></i>`;
            }

            sidebarTabsSection.appendChild(tab);

            tab.addEventListener('click', () => switchTab(tabId));
        }

        function extractDomain(url) {
            if (url.startsWith('/landin')) return '';
            try {

                if (url.includes('/active/embed.html?url=')) {
                    const embedUrl = decodeURIComponent(url.split('/active/embed.html?url=')[1]);
                    if (embedUrl.includes('://')) {
                        return new URL(embedUrl).hostname;
                    } else if (embedUrl.includes('.')) {
                        return embedUrl.split('/')[0];
                    }
                }

                if (url.includes('://')) {
                    return new URL(url).hostname;
                } else if (url.includes('.')) {
                    return url.split('/')[0];
                }
            } catch (e) {
                console.error('Error extracting domain:', e);
            }
            return '';
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            let selectedTab;
            if (tabsInSidebar) {
                selectedTab = sidebarTabsSection.querySelector(`.tab[data-tab-id="${tabId}"]`);
            } else {
                selectedTab = topTabsBar.querySelector(`.tab[data-tab-id="${tabId}"]`);
            }

            const selectedContent = document.getElementById(`tab-content-${tabId}`);

            if (selectedTab && selectedContent) {
                selectedTab.classList.add('active');
                selectedContent.classList.add('active');
                activeTabId = parseInt(tabId);

                const frameUrl = selectedTab.dataset.url;
                updateUrlBar(frameUrl);
            }
        }
        function updateUrlBar(url) {
            if (url.toLowerCase().includes('vplaza') || url.toLowerCase().includes('file://')) {
                urlBar.value = '(hidden)';
            } else if (url.includes('/active/embed.html?url=')) {
                const actualUrl = decodeURIComponent(url.split('/active/embed.html?url=')[1]);
                urlBar.value = actualUrl;
            } else {
                urlBar.value = url;
            }
        }
        function createNewTab() {
            const tabId = tabCounter++;
            const newTabData = {
                id: tabId,
                title: 'New Tab',
                url: '/landin',
                icon: 'fa-globe'
            };

            if (tabsInSidebar) {
                createSidebarTab(tabId, newTabData.url, newTabData.icon);
            } else {
                createTopTab(tabId, newTabData.title, newTabData.url, newTabData.icon);
            }

            const tabContent = document.createElement('div');
            tabContent.className = 'tab-content';
            tabContent.id = `tab-content-${tabId}`;
            tabContent.innerHTML = `<iframe src="${newTabData.url}" id="frame-${tabId}" onload="frameLoaded(${tabId})" data-is-loading="false"></iframe>`;

            contentArea.appendChild(tabContent);

            switchTab(tabId);
        }

        function closeTab(tabId) {
            const topTab = topTabsBar.querySelector(`.tab[data-tab-id="${tabId}"]`);
            const sidebarTab = sidebarTabsSection.querySelector(`.tab[data-tab-id="${tabId}"]`);
            const tabContent = document.getElementById(`tab-content-${tabId}`);

            if ((topTab || sidebarTab) && tabContent) {
                if (parseInt(tabId) === activeTabId) {
                    let nextTabId = null;

                    const allTabIds = Array.from(document.querySelectorAll('.tab'))
                        .map(tab => parseInt(tab.dataset.tabId))
                        .filter(id => id !== parseInt(tabId));

                    if (allTabIds.length > 0) {
                        nextTabId = allTabIds[0];
                    }

                    if (nextTabId !== null) {
                        switchTab(nextTabId);
                    }
                }

                if (topTab) topTab.remove();
                if (sidebarTab) sidebarTab.remove();
                tabContent.remove();

                const remainingTabs = document.querySelectorAll('.tab');
                if (remainingTabs.length === 0) {
                    createNewTab();
                }
            }
        }

        function toggleTabsLocation() {
            tabsInSidebar = !tabsInSidebar;

            if (tabsInSidebar) {
                sidebarTabsSection.style.display = 'flex';
                sidebarTabsSection.innerHTML = '';

                const topTabs = Array.from(topTabsBar.querySelectorAll('.tab'));
                topTabs.forEach(tab => {
                    const tabId = tab.dataset.tabId;
                    const url = tab.dataset.url;
                    const icon = tab.querySelector('i')?.className.split(' ')[1] || 'fa-globe';

                    createSidebarTab(tabId, url, icon);
                });

                Array.from(topTabsBar.querySelectorAll('.tab')).forEach(tab => {
                    tab.style.display = 'none';
                });
            } else {
                sidebarTabsSection.style.display = 'none';

                Array.from(topTabsBar.querySelectorAll('.tab')).forEach(tab => {
                    tab.style.display = 'flex';
                });
            }

            switchTab(activeTabId);
        }

        function goBack() {
            const activeFrame = document.getElementById(`frame-${activeTabId}`);
            if (activeFrame && activeFrame.contentWindow) {
                loadingBarContainer.style.display = 'block';
                activeFrame.dataset.isLoading = 'true';
                try {
                    activeFrame.contentWindow.history.back();
                } catch (error) {
                    console.error("Could not navigate back:", error);
                    loadingBarContainer.style.display = 'none';
                    activeFrame.dataset.isLoading = 'false';
                }
            }
        }

        function goForward() {
            const activeFrame = document.getElementById(`frame-${activeTabId}`);
            if (activeFrame && activeFrame.contentWindow) {
                loadingBarContainer.style.display = 'block';
                activeFrame.dataset.isLoading = 'true';
                try {
                    activeFrame.contentWindow.history.forward();
                } catch (error) {
                    console.error("Could not navigate forward:", error);
                    loadingBarContainer.style.display = 'none';
                    activeFrame.dataset.isLoading = 'false';
                }
            }
        }

        function reloadPage() {
            const activeFrame = document.getElementById(`frame-${activeTabId}`);
            if (activeFrame) {
                loadingBarContainer.style.display = 'block';
                activeFrame.dataset.isLoading = 'true';
                activeFrame.src = activeFrame.src;
            }
        }

        function navigateToUrl(url) {
            const activeFrame = document.getElementById(`frame-${activeTabId}`);
            if (activeFrame) {
                loadingBarContainer.style.display = 'block';
                activeFrame.dataset.isLoading = 'true';

                const internalPaths = ['/tutorials', '/gamepagev1', '/ai', '/v-ai', '/a', '/landin'];

                let processedUrl = url;
                if (internalPaths.some(path => url === path || url.startsWith(path + '/'))) {
                    processedUrl = url;
                } else if (!url.includes('://') && !url.startsWith('/')) {
                    processedUrl = `/active/embed.html?url=https://${url}`;
                } else if (!url.startsWith('/')) {
                    processedUrl = `/active/embed.html?url=${encodeURIComponent(url)}`;
                }

                // Apply IP spoofing headers when navigating
                if (currentIp === "japan") {
                    activeFrame.setAttribute('data-ip-spoofed', 'true');
                    // Add URL parameter for server-side handling
                    if (processedUrl.includes('?')) {
                        processedUrl += '&ip_country=jp&x_forwarded_for=101.102.99.255';
                    } else {
                        processedUrl += '?ip_country=jp&x_forwarded_for=101.102.99.255';
                    }
                } else {
                    activeFrame.removeAttribute('data-ip-spoofed');
                }

                activeFrame.src = processedUrl;

                const topTab = topTabsBar.querySelector(`.tab[data-tab-id="${activeTabId}"]`);
                const sidebarTab = sidebarTabsSection.querySelector(`.tab[data-tab-id="${activeTabId}"]`);

                if (topTab) topTab.dataset.url = processedUrl;
                if (sidebarTab) sidebarTab.dataset.url = processedUrl;

                updateUrlBar(processedUrl);
                storeHistoryItem(url);
            }
        }

        function handleUrlSubmit(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                let url = urlBar.value.trim();

                if (!url.includes('://') && !url.includes('.') && url !== '/landin') {
                    url = `https://www.google.com/search?q=${encodeURIComponent(url)}`;
                } else if (!url.includes('://') && url !== '/landin') {
                    url = `https://${url}`;
                }

                navigateToUrl(url);
            }
        }

        function frameLoaded(tabId) {
            const frame = document.getElementById(`frame-${tabId}`);
            if (!frame) return;

            if (frame.dataset.isLoading === 'true') {
                setTimeout(() => {
                    loadingBarContainer.style.display = 'none';
                    frame.dataset.isLoading = 'false';
                }, 500);
            }

            try {
                const topTab = topTabsBar.querySelector(`.tab[data-tab-id="${tabId}"]`);
                const sidebarTab = sidebarTabsSection.querySelector(`.tab[data-tab-id="${tabId}"]`);
                const frameUrl = frame.src;

                let pageTitle = 'New Tab';
                try {
                    if (frame.contentDocument) {
                        pageTitle = frame.contentDocument.title || 'New Tab';
                    }
                } catch (e) {
                    console.log('Could not access title due to cross-origin policy');
                }

                const faviconUrl = frameUrl.startsWith('/landin')
                    ? ''
                    : `https://www.google.com/s2/favicons?domain=${extractDomain(frameUrl)}`;

                if (topTab) {
                    const titleElement = topTab.querySelector('.tab-title');
                    if (titleElement) titleElement.textContent = pageTitle;

                    if (faviconUrl) {
                        const iconElement = topTab.querySelector('.tab-icon');
                        if (iconElement) {
                            iconElement.innerHTML = `<img src="${faviconUrl}" alt="">`;
                        }
                    }
                }

                if (sidebarTab && faviconUrl) {
                    sidebarTab.innerHTML = `<img src="${faviconUrl}" alt="" style="width:16px;height:16px;">`;
                }

                if (parseInt(tabId) === activeTabId) {
                    updateUrlBar(frameUrl);
                }
            } catch (e) {
                console.error('Error updating tab info:', e);
            }
        }

        function storeHistoryItem(url) {
            if (!url || url === '/landin') return;

            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const timeString = `${hours}:${minutes}`;

            let displayUrl = url;
            if (url.includes('/active/embed.html?url=')) {
                displayUrl = decodeURIComponent(url.split('/active/embed.html?url=')[1]);
            }

            browserHistory.unshift({
                url: url,
                displayUrl: displayUrl,
                time: timeString,
                timestamp: now.getTime()
            });

            if (browserHistory.length > 15) {
                browserHistory.pop();
            }

            try {
                localStorage.setItem('browserHistory', JSON.stringify(browserHistory));
            } catch (e) {
                console.error('Error saving history:', e);
            }

            populateHistoryPanel();
        }

        window.addEventListener('message', function(event) {
            if (event.data && event.data.type) {
                if (event.data.type === 'search') {
                    const searchUrl = `/active/embed.html?url=https://www.google.com/search?q=${encodeURIComponent(event.data.query)}`;
                    const activeFrame = document.getElementById(`frame-${activeTabId}`);
                    if (activeFrame) {
                        loadingBarContainer.style.display = 'block';
                        activeFrame.dataset.isLoading = 'true';
                        activeFrame.src = searchUrl;

                        const topTab = topTabsBar.querySelector(`.tab[data-tab-id="${activeTabId}"]`);
                        const sidebarTab = sidebarTabsSection.querySelector(`.tab[data-tab-id="${activeTabId}"]`);

                        if (topTab) topTab.dataset.url = searchUrl;
                        if (sidebarTab) sidebarTab.dataset.url = searchUrl;

                        urlBar.value = `https://www.google.com/search?q=${encodeURIComponent(event.data.query)}`;

                        storeHistoryItem(`https://www.google.com/search?q=${encodeURIComponent(event.data.query)}`);
                    }
                } else if (event.data.type === 'navigate') {
                    const url = `/active/embed.html?url=${encodeURIComponent(event.data.url)}`;

                    const activeFrame = document.getElementById(`frame-${activeTabId}`);
                    if (activeFrame) {
                        loadingBarContainer.style.display = 'block';
                        activeFrame.dataset.isLoading = 'true';
                        activeFrame.src = url;

                        const topTab = topTabsBar.querySelector(`.tab[data-tab-id="${activeTabId}"]`);
                        const sidebarTab = sidebarTabsSection.querySelector(`.tab[data-tab-id="${activeTabId}"]`);

                        if (topTab) topTab.dataset.url = url;
                        if (sidebarTab) sidebarTab.dataset.url = url;

                        urlBar.value = event.data.url;

                        storeHistoryItem(event.data.url);
                    }
                }
            }
        });

        document.addEventListener('click', function(event) {
            if (!historyPanel.contains(event.target) && event.target !== historyBtn && !historyBtn.contains(event.target)) {
                if (historyPanel.style.display === 'block') {
                    historyPanel.classList.remove('visible');
                    setTimeout(() => {
                        historyPanel.style.display = 'none';
                    }, 200);
                }
            }
        });

        // IP switcher functionality
        const usFlag = document.getElementById('us-flag');
        const jpFlag = document.getElementById('jp-flag');
        const activeIpDisplay = document.getElementById('active-ip');

        usFlag.addEventListener('click', function() {
            if (currentIp !== "local") {
                currentIp = "local";
                usFlag.classList.add('active');
                jpFlag.classList.remove('active');
                activeIpDisplay.textContent = "IP: Local";

                // Reload current tab with new IP settings
                const activeFrame = document.getElementById(`frame-${activeTabId}`);
                if (activeFrame) {
                    const currentUrl = activeFrame.src;
                    activeFrame.removeAttribute('data-ip-spoofed');
                    // Remove any existing IP parameters
                    let newUrl = currentUrl;
                    newUrl = newUrl.replace(/[&?]ip_country=jp/, '');
                    newUrl = newUrl.replace(/[&?]x_forwarded_for=101\.102\.99\.255/, '');
                    // Clean up any orphaned parameters
                    newUrl = newUrl.replace(/\?&/, '?');
                    newUrl = newUrl.replace(/\?$/, '');

                    activeFrame.src = newUrl;
                }
            }
        });

        jpFlag.addEventListener('click', function() {
            if (currentIp !== "japan") {
                currentIp = "japan";
                jpFlag.classList.add('active');
                usFlag.classList.remove('active');
                activeIpDisplay.textContent = "IP: 101.102.99.255";

                // Reload current tab with new IP settings
                const activeFrame = document.getElementById(`frame-${activeTabId}`);
                if (activeFrame) {
                    let currentUrl = activeFrame.src;
                    activeFrame.setAttribute('data-ip-spoofed', 'true');

                    // Remove any existing IP parameters first
                    currentUrl = currentUrl.replace(/[&?]ip_country=jp/, '');
                    currentUrl = currentUrl.replace(/[&?]x_forwarded_for=101\.102\.99\.255/, '');

                    // Add IP parameters
                    if (currentUrl.includes('?')) {
                        activeFrame.src = currentUrl + '&ip_country=jp&x_forwarded_for=101.102.99.255';
                    } else {
                        activeFrame.src = currentUrl + '?ip_country=jp&x_forwarded_for=101.102.99.255';
                    }
                }
            }
        });

        initializeTabs();

        populateHistoryPanel();

        newTabBtnTop.addEventListener('click', createNewTab);
        backBtn.addEventListener('click', goBack);
        forwardBtn.addEventListener('click', goForward);
        reloadBtn.addEventListener('click', reloadPage);
        urlBar.addEventListener('keydown', handleUrlSubmit);

        document.querySelectorAll('.sidebar-icon:not(#history-btn)').forEach(icon => {
            icon.addEventListener('click', function() {
                const url = this.getAttribute('data-url');
                if (url) {
                    if (this.id === 'music-player-btn' || this.id === 'chat-btn' || this.id === 'clouds-btn') return;
                    navigateToUrl(url);
                }
            });
        });

        document.getElementById('fullscreen-btn').addEventListener('click', function() {
            const activeFrame = document.getElementById(`frame-${activeTabId}`);
            if (activeFrame) {
                if (activeFrame.requestFullscreen) {
                    activeFrame.requestFullscreen();
                } else if (activeFrame.webkitRequestFullscreen) {
                    activeFrame.webkitRequestFullscreen();
                } else if (activeFrame.msRequestFullscreen) {
                    activeFrame.msRequestFullscreen();
                }
            }
        });

        document.getElementById('close-browser').addEventListener('click', function() {
            const currentUrl = window.location.href;
            const firstConfirmation = confirm("You are about to close: " + currentUrl);

            if (firstConfirmation) {
                const secondConfirmation = confirm("Are you sure you want to do this? If you're in the middle of something, it might not save!");
                if (secondConfirmation) {
                    window.close();
                }
            }
        });

        const officialDomains = [
            "vplaza.org",
            "vplaza.mollypornstar.com/",
            "vplazav1.web.app/",
            "vplazav1.firebaseapp.com/",
            "vplazahasa.nudeinpublicblog.com/"
        ];

        const currentHost = window.location.hostname;

        if (officialDomains.includes(currentHost)) {
            alert(":) You are on an official Vplaza link!");
        } else if (currentHost.includes("vplaza")) {
            alert(":( You are on an *unofficial* link for Vplaza. Be careful!");
        }

        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/service-worker.js").then(() => {
                console.log("Service Worker registered");
            });
        }

        document.querySelectorAll('.sidebar-icon').forEach(icon => {
            if (icon.id === 'music-player-btn') {
                icon.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();

                    const musicPlayerContainer = document.getElementById('music-player-container');
                    const musicPlayerIframeContainer = document.getElementById('music-player-iframe-container');

                    let iframe = document.getElementById('music-player-iframe');
                    if (!iframe) {
                        iframe = document.createElement('iframe');
                        iframe.src = "/audio";
                        iframe.id = "music-player-iframe";
                        iframe.className = "music-player-iframe";

                        setTimeout(() => {
                            musicPlayerIframeContainer.appendChild(iframe);
                        }, 100);
                    }

                    if (musicPlayerContainer.classList.contains('open')) {
                        musicPlayerContainer.style.transition = "width 0.4s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.3s ease";
                        musicPlayerContainer.classList.remove('open');
                    } else {
                        musicPlayerContainer.style.transition = "width 0.4s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.3s ease";
                        musicPlayerContainer.classList.add('open');
                    }
                });

                if (icon.hasAttribute('data-url')) {
                    icon.removeAttribute('data-url');
                }

                icon.addEventListener('mouseenter', function() {
                    this.style.textShadow = "0 0 10px rgba(255, 0, 128, 0.7)";
                    this.style.color = "rgba(255, 0, 128, 0.9)";
                    this.style.transform = "scale(1.1)";
                    this.style.transition = "all 0.3s ease";
                });

                icon.addEventListener('mouseleave', function() {
                    this.style.textShadow = "";
                    this.style.color = "";
                    this.style.transform = "";
                });
            }
            if (icon.id === 'chat-btn') {
                icon.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();

                    const chatContainer = document.getElementById('chat-container');
                    const chatIframeContainer = document.getElementById('chat-iframe-container');

                    let iframe = document.getElementById('chat-iframe');
                    if (!iframe) {
                        iframe = document.createElement('iframe');
                        iframe.src = "/chat.html";
                        iframe.id = "chat-iframe";
                        iframe.className = "chat-iframe";
                        iframe.style.width = "100%";
                        iframe.style.height = "100%";
                        iframe.style.border = "none";
                        iframe.style.zIndex = "10000";

                        chatIframeContainer.appendChild(iframe);
                    }

                    if (chatContainer.classList.contains('open')) {
                        chatContainer.style.transition = "width 0.4s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.3s ease";
                        chatContainer.classList.remove('open');
                    } else {
                        chatContainer.style.transition = "width 0.4s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.3s ease";
                        chatContainer.classList.add('open');
                    }
                });

                if (icon.hasAttribute('data-url')) {
                    icon.removeAttribute('data-url');
                }

                icon.addEventListener('mouseenter', function() {
                    this.style.textShadow = "0 0 10px rgba(0, 128, 255, 0.7)";
                    this.style.color = "rgba(0, 128, 255, 0.9)";
                    this.style.transform = "scale(1.1)";
                    this.style.transition = "all 0.3s ease";
                });

                icon.addEventListener('mouseleave', function() {
                    this.style.textShadow = "";
                    this.style.color = "";
                    this.style.transform = "";
                });
            }
            if (icon.id === 'clouds-btn') {
                icon.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();


                    const cloudContainer = document.getElementById('cloud-container');
                    const cloudIframeContainer = document.getElementById('cloud-iframe-container');

                    let iframe = document.getElementById('cloud-iframe');
                    if (!iframe) {
                        iframe = document.createElement('iframe');
                        iframe.src = "/styles/weather.html";
                        iframe.id = "cloud-iframe";
                        iframe.className = "cloud-iframe";
                        iframe.style.width = "100%";
                        iframe.style.height = "100%";
                        iframe.style.border = "none";
                        iframe.style.zIndex = "10000";

                        cloudIframeContainer.appendChild(iframe);
                    }

                    if (cloudContainer.classList.contains('open')) {
                        cloudContainer.style.transition = "width 0.5s cubic-bezier(0.6, -0.28, 0.735, 0.045)";
                        cloudContainer.classList.remove('open');
                    } else {
                        cloudContainer.style.transition = "width 0.4s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.3s ease";
                        cloudContainer.classList.add('open');
                    }
                });

                if (icon.hasAttribute('data-url')) {
                    icon.removeAttribute('data-url');
                }

                icon.addEventListener('mouseenter', function() {
                    this.style.textShadow = "0 0 10px rgba(128, 128, 255, 0.7)";
                    this.style.color = "rgba(128, 128, 255, 0.9)";
                    this.style.transform = "scale(1.1)";
                    this.style.transition = "all 0.3s ease";
                });

                icon.addEventListener('mouseleave', function() {
                    this.style.textShadow = "";
                    this.style.color = "";
                    this.style.transform = "";
                });
            }
        });

        document.getElementById('music-player-close').addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();

            const musicPlayerContainer = document.getElementById('music-player-container');
            const iframe = document.getElementById('music-player-iframe');

            musicPlayerContainer.style.transition = "width 0.5s cubic-bezier(0.6, -0.28, 0.735, 0.045)";
            musicPlayerContainer.classList.remove('open');

            if (iframe && iframe.parentNode) {
                setTimeout(() => {
                    iframe.parentNode.removeChild(iframe);
                }, 300);
            }
        });

        document.getElementById('chat-close').addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();

            const chatContainer = document.getElementById('chat-container');
            const chatIframeContainer = document.getElementById('chat-iframe-container');

            chatContainer.style.transition = "width 0.5s cubic-bezier(0.6, -0.28, 0.735, 0.045)";
            chatContainer.classList.remove('open');

            setTimeout(() => {
                chatIframeContainer.innerHTML = '';
            }, 300);
        });

        document.getElementById('cloud-close').addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();

            const cloudContainer = document.getElementById('cloud-container');
            const cloudIframeContainer = document.getElementById('cloud-iframe-container');

            cloudContainer.style.transition = "width 0.5s cubic-bezier(0.6, -0.28, 0.735, 0.045)";
            cloudContainer.classList.remove('open');

            setTimeout(() => {
                cloudIframeContainer.innerHTML = '';
            }, 300);
        });

        document.addEventListener('click', function(e) {
            const musicPlayerContainer = document.getElementById('music-player-container');
            const musicPlayerBtn = document.getElementById('music-player-btn');
            const chatContainer = document.getElementById('chat-container');
            const chatBtn = document.getElementById('chat-btn');
            const cloudContainer = document.getElementById('cloud-container');
            const cloudBtn = document.getElementById('clouds-btn');

            if (
                musicPlayerContainer &&
                musicPlayerContainer.classList.contains('open') &&
                !musicPlayerContainer.contains(e.target) &&
                e.target !== musicPlayerBtn &&
                !musicPlayerBtn.contains(e.target)
            ) {
                musicPlayerContainer.style.transition = "width 0.4s cubic-bezier(0.16, 1, 0.3, 1)";
                musicPlayerContainer.classList.remove('open');
            }

            if (
                chatContainer &&
                chatContainer.classList.contains('open') &&
                !chatContainer.contains(e.target) &&
                e.target !== chatBtn &&
                !chatBtn.contains(e.target)
            ) {
                chatContainer.style.transition = "width 0.4s cubic-bezier(0.16, 1, 0.3, 1)";
                chatContainer.classList.remove('open');
            }

            if (
                cloudContainer &&
                cloudContainer.classList.contains('open') &&
                !cloudContainer.contains(e.target) &&
                e.target !== cloudBtn &&
                !cloudBtn.contains(e.target)
            ) {
                cloudContainer.style.transition = "width 0.4s cubic-bezier(0.16, 1, 0.3, 1)";
                cloudContainer.classList.remove('open');
            }
        });
    </script>

    <script>
    // Toolbar functionality
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize toolbar time
        updateTime();
        setInterval(updateTime, 30000); // Update every 30 seconds

        // Update battery info
        updateBattery();

        // Date functionality
        const dateElement = document.getElementById('toolbar-date');
        const calendarContainer = document.getElementById('calendar-container');

        dateElement.addEventListener('click', function() {
            calendarContainer.classList.toggle('active');
        });

        document.addEventListener('click', function(e) {
            if (!calendarContainer.contains(e.target) &&
                !dateElement.contains(e.target) &&
                calendarContainer.classList.contains('active')) {
                calendarContainer.classList.remove('active');
            }
        });

        // App functionality
        const appButtons = document.querySelectorAll('.toolbar-app');
        const appWindowTemplate = document.getElementById('app-window-template');
        let activeAppWindow = null;
        let dragTarget = null;
        let dragOffsetX = 0, dragOffsetY = 0;

        appButtons.forEach(button => {
            button.addEventListener('click', function() {
                const appType = this.getAttribute('data-app');
                openApp(appType);
            });
        });

        function openApp(appType) {
            const appWindow = appWindowTemplate.cloneNode(true);
            appWindow.id = `app-window-${appType}`;
            // capitalize name
            const prettyName = appType.charAt(0).toUpperCase()+appType.slice(1);
            const appTitle = appWindow.querySelector('.app-title');
            const appIframe = appWindow.querySelector('.app-iframe');
            appTitle.textContent = prettyName;

            // Set app properties based on type
            if (appType === 'google') {
                appIframe.src = 'https://www.google.com';
            } else if (appType === 'tiktok') {
                appIframe.src = 'https://www.tiktok.com';
            } else if (appType === 'New Window') {
                appIframe.src = '/styles/proxy/opera.html';
            } else if (appType === 'edge') {
                appIframe.src = 'https://www.microsoft.com/edge';
            } else if (appType === 'gmail') {
                appIframe.src = 'https://mail.google.com/';
            } else if (appType === 'sheets') {
                appIframe.src = 'https://sheets.google.com/';
            } else if (appType === 'docs') {
                appIframe.src = 'https://docs.google.com/';
            } else if (appType === 'drive') {
                appIframe.src = 'https://drive.google.com/';
            } else if (appType === 'playstore') {
                appIframe.src = 'https://play.google.com/store';
            } else if (appType === 'files') {
                appIframe.src = 'https://drive.google.com/drive/my-drive';
            } else if (appType === 'youtube') {
                appIframe.src = 'https://youtube.com/';
            } else if (appType === 'Petezah') {
                appIframe.src = '/active/embed.html?url=https://petezahgames.com';
            } else if (appType === 'Chat') {
                appIframe.src = '/chat.html';
            }

            appWindow.classList.add('active');
            document.body.appendChild(appWindow);

            activeAppWindow = appWindow;

            // Set up app window controls
            const closeBtn = appWindow.querySelector('.app-close');
            const minimizeBtn = appWindow.querySelector('.app-minimize');
            const maximizeBtn = appWindow.querySelector('.app-maximize');
            const titleBar = appWindow.querySelector('.app-title-bar');

            closeBtn.addEventListener('click', function() {
                appWindow.remove();
                activeAppWindow = null;
            });

            minimizeBtn.addEventListener('click', function() {
                appWindow.style.transform = 'translate(-50%, 100%)';
                appWindow.style.opacity = '0';
                setTimeout(() => {
                    appWindow.style.display = 'none';
                }, 300);
            });

            maximizeBtn.addEventListener('click', function() {
                if (appWindow.style.width === '100%') {
                    appWindow.style.width = '80%';
                    appWindow.style.height = '70%';
                    appWindow.style.borderRadius = '10px';
                } else {
                    appWindow.style.width = '100%';
                    appWindow.style.height = '100%';
                    appWindow.style.borderRadius = '0';
                }
            });

            // Make window draggable
            titleBar.addEventListener('mousedown', function(e) {
                dragTarget = appWindow;
                const rect = appWindow.getBoundingClientRect();
                dragOffsetX = e.clientX - rect.left;
                dragOffsetY = e.clientY - rect.top;
                appWindow.style.transition = 'none';
                appWindow.style.transform = 'none';
                appWindow.style.left = rect.left + 'px';
                appWindow.style.top = rect.top + 'px';
            });
        }

        // Handle dragging
        document.addEventListener('mousemove', function(e) {
            if (dragTarget) {
                const x = e.clientX - dragOffsetX;
                const y = e.clientY - dragOffsetY;
                dragTarget.style.left = x + 'px';
                dragTarget.style.top = y + 'px';
            }
        });

        document.addEventListener('mouseup', function() {
            dragTarget = null;
        });
    });

    function updateTime() {
        const now = new Date();
        let hours = now.getHours();
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const ampm = hours >= 12 ? 'p.m.' : 'a.m.';

        hours = hours % 12;
        hours = hours ? hours : 12; // Convert 0 to 12

        const timeString = `${hours}:${minutes} ${ampm}`;
        document.getElementById('toolbar-time').textContent = timeString;

        // Update date
        const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        const month = months[now.getMonth()];
        const day = now.getDate();
        const dateString = `${month} ${day}${getDaySuffix(day)}`;

        const dateElement = document.getElementById('toolbar-date');
        if (dateElement.childNodes[0].nodeType === Node.TEXT_NODE) {
            dateElement.childNodes[0].textContent = dateString + ' ';
        }
    }

    function getDaySuffix(day) {
        if (day > 3 && day < 21) return 'th';
        switch (day % 10) {
            case 1:  return 'st';
            case 2:  return 'nd';
            case 3:  return 'rd';
            default: return 'th';
        }
    }

    function updateBattery() {
        if ('getBattery' in navigator) {
            navigator.getBattery().then(battery => {
                updateBatteryStatus(battery);

                battery.addEventListener('levelchange', function() {
                    updateBatteryStatus(battery);
                });
            });
        } else {
            // Fallback if Battery API not available
            document.getElementById('toolbar-battery-level').style.width = '90%';
            document.getElementById('toolbar-battery-percentage').textContent = '90%';
        }
    }

    function updateBatteryStatus(battery) {
        const level = Math.floor(battery.level * 100);
        document.getElementById('toolbar-battery-level').style.width = level + '%';
        document.getElementById('toolbar-battery-percentage').textContent = level + '%';

        // Change color based on level
        const batteryLevel = document.getElementById('toolbar-battery-level');
        if (level <= 20) {
            batteryLevel.style.backgroundColor = '#FF5252';
        } else if (level <= 50) {
            batteryLevel.style.backgroundColor = '#FFC107';
        } else {
            batteryLevel.style.backgroundColor = '#4CAF50';
        }
    }
    </script>
