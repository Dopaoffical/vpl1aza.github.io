<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Team</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow-y: scroll;
    margin: 0;
    padding: 0;
    font-family: cal sans;
        }

        @media screen and (max-width: 600px) {
            body {
                padding: 20px 10px;
            }
            h1 {
                font-size: 3em;
            }
            .member {
                width: 100%;
                max-width: 300px;
            }  
        }

        h1 {
            font-size: 5em;
            margin-bottom: 40px;
            background: linear-gradient(to right, #1f0000, #000000, #660000, #350105, #880000, #5e0000, #1f0000);
    background-size: 200%;
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: lighthouse-move 3s linear infinite;
        }

        @keyframes lighthouse-move {
    to {
        background-position: 200%;
    }
}

        .team {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .member {
            padding: 20px;
            border-radius: 20px;
            width: 220px;
            text-align: center;
            transition: 1s ease;
            background: linear-gradient(to right, #1f0000, #000000, #660000, #350105, #880000, #5e0000, #1f0000);
    background-size: 200%;
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: lighthouse-move 3s linear infinite;
        }

        .member:hover {
            transform: translateY(-5px);
        }

        .member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .member-name {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .member-desc {
            font-size: 0.9em;
            background: linear-gradient(to right, #1f0000, #000000, #660000, #350105, #880000, #5e0000, #1f0000);
    background-size: 200%;
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: lighthouse-move 3s linear infinite;
        }
    </style>
</head>
<body>
    <h1>The Team</h1>
    <div class="team">
        <div class="member">
            <img src="playervpn.png" alt="PVPN">
            <div class="member-name">PlayerVPN</div>
            <div class="member-desc">Lead Developer & Visionary; HTML CSS and Javascript. Frontend.</div>
        </div>
        <div class="member">
            <img src="heist.png" alt="Heist">
            <div class="member-name">Heist</div>
            <div class="member-desc">Game adder and basic Pr_xy setup & Visionary.</div>
        </div>
        <div class="member">
            <img src="been.png" alt="Been">
            <div class="member-name">Been</div>
            <div class="member-desc">Bare server setup and basic frontend; Visionary.</div>
        </div>
        <div class="member">
            <img src="vploiter.png" alt="vploiter">
            <div class="member-name">Vploiter</div>
            <div class="member-desc">Domain; UI; frontend developer; Visionary.</div>
        </div>
        <div class="member">
            <img src="ej.png" alt="EJ">
            <div class="member-name">ejpxd11</div>
            <div class="member-desc">Server setup on Vplaza's Discord server.</div>
        </div>
    </div>
</body>
</html>
