<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        #message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            background-color: rgb(0, 0, 0);
        }
        #message img {
            max-width: 100px;
            margin-bottom: 20px;
        }
        #message a {
            color: hsl(289, 100%, 50%);
            text-decoration: underline;
        }
        #message p {
            color: white;
            text-align: center;
            font-size: 1.5em;
        }
        #esc-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid black;
            border-radius: 10px;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        #esc-button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
        #esc-button i {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div id="message">
        <img src="lvlogo.png" alt="LupineVault">
        <img src="froggies.gif" alt="Froggie">
        <p>Thanks for all the support and setting this up LupineVault (RWH) & Froggies Arcade!! Check them out here: <a href="https://lupinevault.com/info/index.html">LV Partner's page</a>.</p>
    </div>
    <iframe src="/active/go/hvtrs8%2F-pna%7B.eedopcgnmw%2Ccmm-gcmgs%3Dgcmg-kd%3F44bda%6004-f844%2F445f-%3Be76%2F2f9g47cfeg0c%26nalg%3Fel_WS%24aqsgt%2Fif%3D21%5D7644f78f-2d12%2F46f2-%604f0%2Fcdea563c5423"></iframe>

    <div id="esc-button" onclick="sendEscapeToIframe()">
        ESC <i class="fas fa-door-open"></i>
    </div>

    <script>
        // Function to simulate pressing the Escape key in the iframe
        function sendEscapeToIframe() {
            const iframe = document.querySelector('iframe');
            if (iframe && iframe.contentWindow) {
                // Ensure the iframe is fully loaded before dispatching the event
                iframe.contentWindow.document.addEventListener('DOMContentLoaded', () => {
                    const escEvent = new KeyboardEvent('keydown', {
                        key: 'Escape',
                        code: 'Escape',
                        keyCode: 27,
                        bubbles: true,
                        cancelable: true
                    });
                    iframe.contentWindow.dispatchEvent(escEvent);
                });
            }
        }

        // Hide message and show iframe after 2 seconds
        setTimeout(() => {
            document.getElementById('message').style.display = 'none';
            document.querySelector('iframe').style.display = 'block';
        }, 2000);
    </script>
</body>
</html>
